<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>cups</title>
		<link rel="stylesheet" type="text/css" href="css/cups.css" />
  </head>
  <body>
		<header><h1>the cup riddle</h1></header>
		<div class="container">
			<div class="help">?</div>
			<div class="cups">
				<div class="cup" data="8"></div>
				<div class="cup" data="5"></div>
				<div class="cup" data="3"></div>
			</div>
			<div class="slides">
				<div class="text-bubble large goal"></div>
				<div class="text-bubble large">If there is not enough to fill the second cup, it won't be filled. </div>
				<div class="text-bubble large">Anything leftover will remain in the first cup. </div>
				<div class="text-bubble large">To "pour", click a cup with filled with orange to select it. Then click a cup with empty dark grey space in it. The orange will fill the emptiness to full capacity.</div>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/cups.js"></script>
  </body>
</html>
